apiVersion: app/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template: 
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: k8s-frontend
          ports:
            - containerPorts: 80
